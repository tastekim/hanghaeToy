<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Jquery link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css">
    <title>영화 리뷰 크롤링</title>

    <script>
        $(document).ready(function () {
            show_movie();
        });

        function show_movie() {
            $('#movie-poster').empty()

            $.ajax({
                type: 'GET',
                url: '/search',
                data: {},
                success: function (response)
                {
                    let rows = response['movies']

                    for(let i = 0; i < rows.length; i++)
                    {
                        let title = rows[i]['movie_title']
                        let desc = rows[i]['movie_desc']
                        let rank = rows[i]['movie_rank']
                        let img = rows[i]['movie_image']


                        let temp_html = `<div class="col-md-4">
                                            <!--영화 이미지-->
                                            <img id="movie-img" src="${img}" class="img-fluid rounded-start" alt="...">
                                        </div>
                                        <div class="col-md-8">
                                            <div class="card-body">
                                                <!--영화 제목-->
                                                <h5 class="card-title">${title}</h5>
                                                <!--영화 desc-->
                                                <p class="card-text">${desc}</p>
                                                <!--영화 평점-->
                                                <p class="card-text">${rank}</p>
                                            </div>
                                        </div>`

                        $('#movie-poster').append(temp_html)
                    }
                }
            });
        }

        function show_review() {
            $('#review-list').empty()

            $.ajax({
                type: 'GET',
                url: '/review',
                data: {},
                success: function (response)
                {
                    let rows = response['reviews']

                    for(let i = 0; i < rows.length; i++)
                    {
                        let review_title = rows[i]['review_title']
                        let review_desc = rows[i]['review_desc']
                        let review_date = rows[i]['review_date']
                        let review_img = rows[i]['review_img']

                        let temp_html = `<li>
                                            <div class="review-card">
                                                <img src="${review_img}">
                                                <a href="">${review_title}</a><span>${review_date}</span>
                                                <p>${review_desc}</p>
                                            </div>
                                        </li>`

                        $('#review-list').append(temp_html)
                    }
                }
            });
        }

        function listing() {
            $.ajax({
                type: 'GET',
                url: '/movie',
                data: {},
                success: function (response) {
                    let rows = response['favorites']
                    for(let i = 0; rows.length; i++){
                        let title = rows[i]['favorite']

                        let temp_html = ` <li>${title}
                                            <button type="button" id="remove-favorite" class="btn btn-outline-primary">❌</button>
                                        </li>`
                        $('#favorite-list').append(temp_html)
                    }
                }
            })
        }
    </script>

</head>
<body>
<div class="title">
    <h1>영화 리뷰 크롤링</h1>
<!--로컬스토리지 로그인-->
    <form id="login-form">
        <input type="text" placeholder="이름을 입력하세요"/>
    </form>
    <h2 id="greeting" class="hidden"></h2>

    <p>Today : <span>
        <script>
        let now = new Date();
        let year = now.getFullYear();
        let month = now.getMonth() + 1;
        let date = now.getDate();

        document.write(year + "년 " + month + "월 " + date + "일");
        </script>
    </span></p>
    <!-- 찜 목록 버튼 -->
    <div class="favorite">
        <p>
        <span onclick = listing() class="material-icons color" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseWidthExample" aria-expanded="false"
              aria-controls="collapseWidthExample">favorite</span>
        </p>
        <div style="min-height: 120px;">
            <div class="collapse collapse-horizontal" id="collapseWidthExample">
                <div class="card card-body" style="width: 300px;">
                    <!-- 찜 목록 -->
                    <ul id="favorite-list" class="list-group list-group-flush">
                        <li>한산
                            <button type="button" id="remove-favorite" class="btn btn-outline-primary">❌</button>
                        </li>
                        <li>놉
                            <button type="button" id="remove-favorite" class="btn btn-outline-primary">❌</button>
                        </li>
                        <li>어벤져스
                            <button type="button" id="remove-favorite" class="btn btn-outline-primary">❌</button>
                        </li>
                        <li>범죄도시2
                            <button type="button" id="remove-favorite" class="btn btn-outline-primary">❌</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<form id="search">
    영화제목 : <input id = "movie_name" type="text" placeholder="영화 제목을 정확히 입력해주세요">
    <button type="submit" class="btn btn-primary">검색</button>
</form>
<div>
    <div id="movie-poster" class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <!--영화 이미지-->
                <img id="movie-img" src="${movie_img}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <!--영화 제목-->
                    <h5 class="card-title">${movie_title}</h5>
                    <!--영화 desc-->
                    <p class="card-text">${movie_desc}</p>
                    <!--영화 평점-->
                    <p class="card-text">${movie_rank}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="favorite2">
        <p>
        <span class="material-icons color" type="button" data-bs-toggle="collapse"
              aria-expanded="false" id="register-favorite">favorite</span>
        </p>
    </div>

<div>
    <ul id="review-list">
        <li>
            <div class="review-card">
                <img src="${review_img}">
                <a href="">${review_title}</a><span>${review_date}</span>
                <p>${review_desc}</p>
            </div>
        </li>
    </ul>
</div>
</body>
<script src="../static/search.js"></script>
</html>
